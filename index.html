    function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // √©chappe les caract√®res sp√©ciaux
}

function filterPokemon() {
  const input = document.getElementById("pattern").value.trim().toLowerCase();
  if (!input) {
    document.getElementById("results").innerHTML = "<em>√âcris un motif ci-dessus</em>";
    return;
  }

  const regex = new RegExp("^" + escapeRegex(input).replace(/_/g, ".") + "$", "i");

  const matches = pokemonList.filter(p => regex.test(p));

  document.getElementById("results").innerHTML = matches.length
    ? matches.map(p => `<div class="pokemon">${p}</div>`).join("")
    : "<em>Aucun Pok√©mon trouv√©</em>";
}
