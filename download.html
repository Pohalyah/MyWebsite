<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Download - MyWebsite</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; color: #333; }
    header { background: #333; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .menu-button { background: none; border: none; color: white; font-size: 1rem; cursor: pointer; margin-left: 1rem; }
  </style>
</head>
<body>

<header> 
  <h1>MyWebsite - Téléchargement</h1>
  <nav>
    <a href="index.html" class="menu-button" style="text-decoration:none; color:white;">Accueil</a>
    <button class="menu-button" onclick="toggleDropdown('applicationDropdown')">Application ▾</button>
    <div id="applicationDropdown" class="dropdown">
      <a href="PkmnFinder.html">Pokémon Finder</a>
    </div>
  </nav>
</header>

<main style="padding:2rem;">
  <h2>Bientôt disponible !</h2>
  <p>Les téléchargements seront disponibles ici.</p>
</main>
  
<script>
function toggleDropdown(id) {
  const dropdowns = document.querySelectorAll('.dropdown');
  dropdowns.forEach(dd => {
    if (dd.id !== id) dd.classList.remove('show'); // fermer les autres
  });
  const dropdown = document.getElementById(id);
  dropdown.classList.toggle('show'); // ouvrir/fermer celui-ci
}

// Fermer le menu si clic en dehors
window.onclick = function(event) {
  if (!event.target.matches('.menu-button')) {
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dd => dd.classList.remove('show'));
  }
}
</script>

</body>
</html>
