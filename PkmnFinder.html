  // Fonction pour √©chapper les caract√®res sp√©ciaux dans le regex
  function escapeRegex(str) {
    return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  // Fonction pour normaliser les cha√Ænes (minuscules + suppression des accents)
  function normalize(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
  }

  // Rendre la fonction globale pour que onclick fonctionne
window.filterSearch = function() {
    const input = normalize(document.getElementById("pattern").value.trim());

    if (!input) {
      document.getElementById("results").innerHTML = "<em>√âcris un motif ci-dessus</em>";
      return;
    }

    // V√©rifier si on cherche un Pok√©mon ou un Talent
    const searchType = document.querySelector('input[name="searchType"]:checked').value;
    const dataList = searchType === "pokemon" ? pokemonList : talentList;

    const regex = new RegExp("^" + escapeRegex(input).replace(/_/g, ".") + "$", "i");

    const matches = dataList.filter(item => regex.test(normalize(item)));

    document.getElementById("results").innerHTML = matches.length
      ? matches.map(m => `<div class="${searchType}">${m}</div>`).join("")
      : `<em>Aucun ${searchType} trouv√©</em>`;
};
